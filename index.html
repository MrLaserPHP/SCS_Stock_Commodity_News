<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap CDN for styling -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
			crossorigin="anonymous">

  	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	  
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- Custom icons CDN -->
	<script src="https://kit.fontawesome.com/3e0c607514.js" crossorigin="anonymous"></script>
  
	<title>Stock and Commodity News Website</title>
</head>

<body>
	<header>
		<!-- Page 1 -->
		<div class="searchbar">

		</div>
	</header>
	<main>
		<!-- Page 2 -->
		<div class="page2">

		</div>

	<!-- Main Bootstrap Search -->
	<div class="container">

		<!-- Jumbotron for Title -->
		<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center">
			<strong>
			<i class="fa fa-newspaper-o"></i> Stock and Commodity News</strong>
		</h1>
		</div>

		<!-- Row for Searching New York Times -->
		<div class="row">
		<div class="col-sm-12">
			<br>
			<!-- First card is for handling the search parameters -->
			<div class="card">
			<div class="card-header">
				<strong>
				<i class="fa fa-list-alt"></i> Search Parameters</strong>
			</div>
			<div class="card-body">

				<!-- Here we create an HTML Form for handling the inputs-->
				<form role="form">

				<!-- Here we create the text box for capturing the search term-->
				<div class="form-group">
					<label for="search">Company:</label>
					<input type="text" class="form-control" id="search-term" value="AAPL">
				</div>

				<!-- Here we capture the Start Year Parameter-->
				<div class="form-group">
					<label for="start-year">Region (Optional):</label>
					<input type="text" class="form-control" id="start-year" value="US">
				</div>

				<!-- Here we capture the number of records that the user wants to retrieve  -->
				<div class="form-group">
					<label for="pwd">Number of Records to Retrieve:</label>
					<select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
					<option selected value="1">1</option>
					<!-- Setting the option for 5 as default -->
					<option value="5" selected>5</option>
					<option value="10">10</option>
					</select>
				</div>

				<!-- Here we have our final submit button -->
				<button type="submit" class="btn btn-default" id="run-search">
					<i class="fa fa-search"></i> Search</button>
				<button class="btn btn-default" id="clear-all">
					<i class="fa fa-trash"></i> Clear Results</button>

				</form>
			</div>
			</div>
		</div>
		</div>

		<!-- This row will handle all of the retrieved articles -->
		<div class="row">
		<div class="col-sm-12">
			<br>

			<!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
			<div class="card">

			<!-- card Heading for the retrieved articles box -->
			<div class="card-header">
				<strong>
				<i class="fa fa-table"></i> Top Articles</strong>
			</div>

			<!-- This main card will hold each of the resulting articles -->
			<div class="card-body" id="article-section">
			</div>
			</div>
		</div>
		</div>

		<!-- Page 3 -->
		<div class="page3">

		</div>

	</main>


	<footer>
		<!-- Footer section -->
		<div class="something">

		</div>
	</footer>

	<!-- jQuery JS -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<!-- Code to the JavaScript File -->

	<!-- JavaScript -->
	<script src="./scripts/ajax-api.js" type='text/javascript'>



	</script>

</body>

</html>
